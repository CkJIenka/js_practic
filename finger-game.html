<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Javascript</title>

  </head>

  <body>

    <p>How many fingers am I holding up?</p>
    <p><input id="userAnswer" type="text" name="" value=""></p>
    <p><button id="checkResult" type="button" name="button">Check</button></p>

    <script type="text/javascript">

      var result=Math.floor(Math.random()*6);
      var quan=0;
      document.getElementById('checkResult').onclick=function () {
        var userResult=document.getElementById('userAnswer').value;
        quan++;
        if (result==userResult) {
          alert('You are right! You did it from '+quan+' trying');
        } else if (result<userResult) {
            alert("Try again! Right number is less than your.");
        } else if (result>userResult) {
            alert("Try again! Right number is more than your.");
        }

      }

    </script>
  </body>

</html>
